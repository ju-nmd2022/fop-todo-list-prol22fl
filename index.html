<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/5adb91e260.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="todo">
      <div class="to-do-content">
        <h1 class="to-do-title">To-do list</h1>
        <div class="to-do-new">
          <input type="text" placeholder="Type here.." />
          <div class="to-do-add">+</div>
        </div>
        <div class="to-do-list">
          <div class="to-do-task">
            <label class="to-do-checkbox"
              ><input type="checkbox" />
              <div></div
            ></label>
            <div class="to-do-task-text">text here</div>
            <div class="to-do-task-del">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
