<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>To-do list</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="heading">To-do list</h1>
        <div class="input-group">
          <input
            type="text"
            id="text-input-field"
            class="input"
            placeholder="Type.."
          />
          <button class="button" id="add-button" type="button">
            <img src="newa.png" alt="" />
          </button>
        </div>
        <div class="todos-container">
          <div class="todo-item-container">
            <p id="todo-Text">hello</p>
            <button id="checked-button" class="button"></button>
            <button id="delete-button" class="button">
              <img src="newr.png" />
            </button>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
