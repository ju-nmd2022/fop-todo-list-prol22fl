<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>To-do list</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="heading">To-do list</h1>
        <div class="input-container">
          <input type="text" id="inputField" class="input" />
          <button class="button" id="addButton" type="button">
            <img src="add.png" alt="" />
          </button>
        </div>
        <!--input container end-->
        <div class="tasks-container">
          <div class="task-item-container">
            <p id="taskText">hello</p>
            <button class="button" id="checkedButton" type="button">
              <img src="checked.png" />
            </button>
            <button id="removeButton" class="button">
              <img src="remove.png" />
            </button>
          </div>
        </div>

        <!--container end-->
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
